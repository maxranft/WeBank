<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Museum Marketplace</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Root Theme Variables */
        :root {
            --primary-color: #007bff;
            --secondary-color: #0056b3;
            --background-light: #f4faff;
            --background-dark: #121212;
            --text-light: #ffffff;
            --text-dark: #333333;
        }

        [data-theme="dark"] {
            --primary-color: #1e90ff;
            --secondary-color: #1a73e8;
            --background-light: #121212;
            --background-dark: #000000;
            --text-light: #ffffff;
            --text-dark: #dddddd;
        }

        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-light);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
        }

        a:hover {
            color: var(--secondary-color);
        }

        /* Navbar */
        .navbar {
            background: white;
            border-bottom: 1px solid #ddd;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        [data-theme="dark"] .navbar {
            background: var(--background-dark);
        }

        .navbar .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .navbar ul li a {
            font-weight: 600;
        }

        .theme-toggle {
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary-color);
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            text-align: center;
        }

        .hero-content {
            z-index: 2;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 700;
        }

        .hero p {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        /* Overlay Animation */
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.6));
            z-index: 1;
            pointer-events: none;
            animation: moveOverlay 10s linear infinite;
        }

        @keyframes moveOverlay {
            0% {
                transform: scale(1) translate(-50%, -50%);
            }
            50% {
                transform: scale(1.5) translate(-40%, -40%);
            }
            100% {
                transform: scale(1) translate(-50%, -50%);
            }
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 40px 20px;
        }

        .filters button {
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .filters button:hover {
            background-color: var(--secondary-color);
        }

        /* NFT Grid */
        .nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .nft-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .nft-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .nft-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .nft-card .info {
            padding: 15px;
            text-align: center;
        }

        .nft-card .info h3 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .nft-card .info .price {
            font-weight: 700;
            margin: 10px 0;
        }

        /* Footer */
        footer {
            background: #1e90ff;
            color: white;
            text-align: center;
            padding: 20px 10px;
        }

        footer a {
            color: var(--primary-color);
        }
    </style>
</head>

    <script>
        function toggleTheme() {
            const currentTheme = document.body.getAttribute("data-theme");
