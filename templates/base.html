<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeBank</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.9.1/dist/gsap.min.js"></script> <!-- GSAP for animation -->
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="{{ url_for('home') }}">WeBank</a>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('marketplace') }}">Marketplace</a>
                <a href="{{ url_for('live_data') }}">Live Tracking</a>
                <a href="{{ url_for('wallet') }}">Wallet</a>
                <a href="{{ url_for('login') }}" class="login-btn">Login</a>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 WeBank. All rights reserved.</p>
            <p><a href="#">Terms & Conditions</a> | <a href="#">Privacy Policy</a></p>
        </div>
    </footer>

    <!-- Smooth Scroll Script -->
    <script>
        gsap.from(".navbar", { duration: 1, y: -100, opacity: 0, ease: "power2.out" });
    </script>
</body>
</html>
