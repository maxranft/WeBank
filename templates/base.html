<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WeBank{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2.5.0/webcomponents-bundle.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <a href="/">WeBank</a>
            </h1>
            <nav class="navbar">
                <ul class="nav-list">
                    <li><a href="/">Home</a></li>
                    <li><a href="/marketplace">NFT Marketplace</a></li>
                    <li><a href="/wallet">Crypto Wallet</a></li>
                    <li><a href="/track">Live Tracking</a></li>
                    <li><a href="/login">Login</a></li>
                    <li><a href="/signup">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 WeBank. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
